name: CI/CD Pipeline for NGINX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Convert the username to lowercase to avoid Docker tag error
          LOWERCASE_DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} # Ensure this secret is lowercase in the repository!
          docker build -t ${LOWERCASE_DOCKER_USERNAME}/nginx-project:${{ github.sha }} .
          docker push ${LOWERCASE_DOCKER_USERNAME}/nginx-project:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install kubectl
        uses: imranismail/setup-kubectl@v1
        with:
          version: 'latest'


      - name: Set up KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Create Minikube Directory
        run: |
          mkdir -p $HOME/.minikube/profiles/minikube

      - name: Create Client Certificate and Key
        run: |
          echo "${{ secrets.CLIENT_CERT }}" | base64 --decode > $HOME/.minikube/profiles/minikube/client.crt
          echo "${{ secrets.CLIENT_KEY }}" | base64 --decode > $HOME/.minikube/profiles/minikube/client.key

      - name: Update Deployment Image
        run: |
          kubectl set image deployment/nginx-deployment nginx=${{ secrets.DOCKER_USERNAME | lower }}/${{ github.repository | lower }}:${{ github.sha }}

      - name: Apply Kubernetes configurations
        run: |
          kubectl apply -f k8s/nginx-service.yaml